name: Build Multi-Arch Images & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU for multi-arch
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Frontend (arm64 + amd64)
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/frontend-ve3:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/frontend-ve3:${{ github.sha }}

    - name: Build & Push Backend (arm64 + amd64)
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/backend-ve3:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/backend-ve3:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production  

    steps:
    - name: Deploy to EC2 over SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "=== STOPPING OLD CONTAINERS ==="
          docker stop frontend-1 || true
          docker rm frontend-1 || true
          docker stop backend || true
          docker rm backend || true

          echo "=== ENSURING NETWORK EXISTS ==="
          if ! docker network ls | grep -w app-network > /dev/null; then
              echo "Docker network app-network not found. Creating..."
              docker network create app-network
          else
              echo "Docker network app-network already exists."
          fi

          echo "=== PULLING LATEST IMAGES ==="
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/frontend-ve3:latest
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/backend-ve3:latest

          echo "=== STARTING NEW CONTAINERS ==="
          docker run -itd --name frontend-1 --network app-network -p 3000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/frontend-ve3:latest
          docker run -itd --name backend --network app-network -p 5001:5001 ${{ secrets.DOCKERHUB_USERNAME }}/backend-ve3:latest


          echo "=== DEPLOYMENT COMPLETE ==="
